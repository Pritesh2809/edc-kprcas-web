        // Display images
        const galleryContainer = document.getElementById('gallery-container');
        const noImagesMessage = document.getElementById('no-images-message');

        if (imageList.length > 0) {
            imageList.forEach((image, index) => {
                const imgDiv = document.createElement('div');
                imgDiv.className = `fade-in overflow-hidden rounded-xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-500`;
                imgDiv.style.animationDelay = `${index * 100}ms`;

                const img = document.createElement('img');
                img.src = image;
                img.alt = 'Gallery Image';
                img.className = 'w-full h-56 object-cover';
                img.loading = 'lazy'; // Add lazy loading

                // Add error handling for missing images
                img.onerror = function() {
                    this.style.display = 'none';
                };

                imgDiv.appendChild(img);
                galleryContainer.appendChild(imgDiv);
            });
        } else {
            noImagesMessage.style.display = 'block';
        }

        // Preload images for better user experience
        function preloadImages() {
            imageList.forEach(image => {
                const img = new Image();
                img.src = image;
            });
        }

        // Start preloading after page loads
        window.addEventListener('load', preloadImages);
